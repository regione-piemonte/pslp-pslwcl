<div class="alert alert-info" role="alert" [innerHTML]="testoBenvenuto | escapeHtml"></div>

<div class="row mt-8">
  <ng-template [ngIf]="completeNavigation" [ngIfElse]="partialNavigation">
    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 mt-3 mb-3">
      <button type="button" class="btn btn-outline-primary btn-lg" (click)="indietro()">INDIETRO</button>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 mt-3 mb-3 text-right">
      <button type="button" class="btn btn-primary btn-lg" (click)="comincia()">COMINCIA</button>
    </div>
  </ng-template>
  <ng-template #partialNavigation>
    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 mt-3 mb-3 text-center">
      <button type="button" class="btn btn-primary btn-lg"  (click)="comincia()">COMINCIA</button>
    </div>
  </ng-template>
</div>

<!-- Modal operare_per -->
<div class="modal fade" id="operare_per" tabindex="-1" role="dialog" aria-labelledby="operare_per" aria-hidden="true">
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Desideri operare:</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="md-radio" *ngFor="let choice of scelteLavoratore">
          <input type="radio" name="sceltaLavoratore" [(ngModel)]="sceltaLavoratore"
            [value]="choice.value" [id]="choice.key" [disabled]="!choice.active">
          <label [for]="choice.key">
            {{ choice.labeltext }}
            <span *ngIf="choice.msg" class="text-danger">{{ choice.msg }}</span>
          </label>
        </div>
      </div>
      <div class="modal-footer text-center">
        <button type="button" class="btn btn-primary btn-lg" (click)="prosegui()" [disabled]="!sceltaLavoratore"
          data-dismiss="modal">PROSEGUI</button>
      </div>
    </div>
  </div>
</div>
<!--/ Modal operare_per -->
