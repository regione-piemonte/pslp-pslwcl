<!--
    sezione intestazione di pagina
        con link a Lavoro Piemonte   
      e navigazione accedi / logout
        dedicata all'operatore

-->
<header class="sticky-top">
  <nav class="navbar navbar-light">
    <div class="container border1">
      <div class="navbar">
        <a (click)="onHome()" title="Homepage">
          <img src="assets/im/loghi/logoServiziLavoroPiemonte.svg" alt="Tu Lavoro Piemonte">
        </a>
      </div>
      <!--/navbar-->
      <div class="right">
        <ul class="navbar-nav navbar-expand">
          <li class="nav-item dropdown user-item" *ngIf="hasUtente">
            <a class="nav-link dropdown-toggle" href="#" id="user" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">
              <span class="fa fa-user-circle" aria-hidden="true"></span>&nbsp;
              <span class="d-none d-lg-block d-xl-block">{{ descrizioneUtente }} &nbsp; </span>
              <span class="fas fa-angle-down"></span>
            </a>
            <div class="dropdown-menu shadow-sm utente ppo" aria-labelledby="user">
              <div class="arrow"></div>
              <div class="title">
                <a href="#" onclick="closeUser(); return false;" class="closebtn d-sm-block d-md-none float-left mr-3">
                  <span class="fas fa-arrow-left"><span class="sr-only">chiudi</span></span>
                </a> {{descrizioneUtente || '&nbsp;'}}<a href="#" onclick="closeUser(); return false;"
                  class="closebtn float-right">
                  <span class="fas fa-times d-none d-md-block d-lg-block d-xl-block"><span
                      class="sr-only">chiudi</span></span>
                </a>
              </div>
              <a class="dropdown-item popup-link" href="#" data-toggle="modal" data-target="#logout"
                data-backdrop="static" data-keyboard="false"><span class="fas fa-sign-out-alt"></span> ESCI</a>
            </div>
          </li>
        </ul>
      </div>
      <!-- /navbar-collapse -->
    </div>
    <!--container-->
  </nav>
</header>
<nav class="navbar border2 subheader">
  <div class="container">
    <h2>{{ subheaderContent }}</h2>
  </div>
</nav>

<!-- Modal logout -->
<div class="modal fade" id="logout" tabindex="-1" role="dialog" aria-labelledby="logout" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center">
        <h3>Sei sicuro di voler uscire dal servizio?</h3>
        <div class="mb-5">
          Tutti i dati inseriti verranno persi.
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary float-left" data-dismiss="modal">No</button>
        <button type="button" class="btn btn-primary float-right" data-dismiss="modal" (click)="onExit()">Si</button>
      </div>
    </div>
  </div>
</div>
<!--/ Modal logout -->

<!-- Modal info -->
<div class="modal fade" id="info" tabindex="-1" role="dialog" aria-labelledby="info" aria-hidden="true">
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Informazioni / Aiuto</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="grey mb-5 text-left" [innerHTML]="testoHelp"></div>
        <div class="mt-4 bg-white  text-white text-right font-italic font-weight-lighter"><span class="small">
            {{ appVersion?.version }}</span></div>
      </div>
    </div>
  </div>
</div>
<!--/ Modal info -->
