<div class="alert alert-info" role="alert" *ngIf="messaggioUtente" [innerHTML]="messaggioUtente | escapeHtml"></div>

<div class="row mt-3" *ngIf="loading === 0  && !isOperatore">
  <div class="col-sm-12 col-md-12 col-lg-4">
    <button class="btn btn-primary btn-lg" (click)="onGestionePrivacyEMinori()">GESTIONE PRIVACY</button>
  </div>
  <div class="col-sm-12 col-md-12 col-lg-4">
    <button class="btn btn-primary btn-lg" (click)="onGestioneFascicolo()">GESTIONE FASCICOLO</button>
  </div>
  <br><br><br>
</div>

<ng-template [ngIf]="hasSAP">
  <h4 class="border-n mt-5">I tuoi dati per inserimento in graduatoria</h4>
  <pslshare-scheda-cm
    [idUtente]="idUtente"
    (loadedData)="decreaseLoading()"></pslshare-scheda-cm>
</ng-template>
